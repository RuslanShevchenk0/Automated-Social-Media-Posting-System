        <!-- Main Content -->

    <!-- –ú–æ–¥–∞–ª—å–Ω—ñ –≤—ñ–∫–Ω–∞ -->
    <div id="modal-overlay" class="modal-overlay"></div>

    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/images.js"></script>
    <script src="/static/js/api-images.js"></script>
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/pages.js"></script>
    <script src="/static/js/app.js"></script>

    <script>
        // –í—ñ–¥–∫—Ä–∏—Ç—Ç—è/–∑–∞–∫—Ä–∏—Ç—Ç—è dropdown –º–æ–≤–∏
        function toggleLangDropdown() {
            const dropdown = document.getElementById('lang-dropdown');
            dropdown.classList.toggle('active');
        }

        // –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –º–æ–≤–∏
        function setLanguage(lang) {
            i18n.setLang(lang);
            updateLangUI();

            // –ó–∞–∫—Ä–∏–≤–∞—î–º–æ dropdown
            document.getElementById('lang-dropdown').classList.remove('active');
        }

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è UI —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –º–æ–≤–∏
        function updateLangUI() {
            const lang = i18n.getLang();
            document.getElementById('lang-indicator').textContent = lang === 'uk' ? 'UA' : 'EN';

            // –û–Ω–æ–≤–ª—é—î–º–æ –≥–∞–ª–æ—á–∫–∏
            document.getElementById('check-uk').classList.toggle('active', lang === 'uk');
            document.getElementById('check-en').classList.toggle('active', lang === 'en');
        }

        // –ó–∞–∫—Ä–∏—Ç—Ç—è dropdown –ø—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞ –Ω–∏–º
        document.addEventListener('click', (e) => {
            const langSelector = document.querySelector('.lang-selector');
            const dropdown = document.getElementById('lang-dropdown');
            if (langSelector && dropdown && !langSelector.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async () => {
            // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π UI –º–æ–≤–∏
            updateLangUI();

            // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
            const isAuth = await authManager.init();

            // –ï—Å–ª–∏ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω - –∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            if (isAuth) {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –æ—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                if (typeof initApp === 'function') {
                    initApp();
                }

                // –ó–∞—Å—Ç–æ—Å–æ–≤—É—î–º–æ –ø–µ—Ä–µ–∫–ª–∞–¥–∏ –ø—ñ—Å–ª—è —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó
                i18n.updateUI();
            }
        });
    </script>
</body>
